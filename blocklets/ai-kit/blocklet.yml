name: ai-kit
title: AI Kit
description: A blocklet for OpenAI
keywords:
  - ai
  - openai
group: dapp
did: z8ia3xzq2tMq8CRHfaXj1BTYJyYnEcHbqP8cJ
main: api/dist/index.js
author:
  name: LiYechao
  email: liyechao@yechao.xyz
repository:
